<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  <script type="module" crossorigin src="./assets/index.af251d43.js"></script>
  <link rel="modulepreload" href="./assets/vendor.2efa5f3d.js">
</head>
  <body>
    <div class="container" id="app">
      <input v-model="variables.search" /><button @click="SearchQuery">
        Find</button
      >{{ variables }}


        <div class="row" v-if="ResponseDo">
          <template v-for="objeto in ResponseQuery.Page.media">


              <div class="card" style="width: 18rem">
                <img
                  class="card-img-top"
                  v-bind:src="objeto.coverImage.large"
                />

                <li>Name:{{ objeto.title.romaji }}</li>
                <li>Description:<span v-html="objeto.description"></span></li>
              </div>

          </template>
      </div>

    </div>
    
  </body>
</html>
